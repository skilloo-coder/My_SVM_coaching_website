    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #preloader {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: #fff url(loader.gif) no-repeat center;
      z-index: 9999;
    }

    html {
      scroll-behavior: smooth;
    }


    body {
      background: #fff;
      text-decoration: none;
    }

    .container {
      display: flex;
      list-style: none;
      align-items: center;
      /* background:rgb(76,175,80);*/
      background: #4caf50;
      background-blend-mode: darken;
      border-bottom: 1px solid black;
      border-top: 1px solid black;
      width: 100vw;
      height: 2.8rem;
      position: sticky;
      top: 0;
    }

    .logo {
      display: flex;
      align-items: center;
      width: 35vw;
      height: 100%;
    }

    .logo li a {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      padding-left: 1rem;
      color: #fff;
      letter-spacing: 4px;
      -webkit-text-stroke-width: 0.1rem;
      -webkit-text-stroke-color: #fff;
      font-family: 'poppins', sans-serif;
      font-weight: 600;
    }

    .menu {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      width: 65vw;
      height: 100%;
      font-family: sans-serif;
    }


    .menu li a {
      padding: .5rem 2rem;
      transition: all 0.5s linear;
    }

    .menu li a:hover {
      background: #333;
      color: #2FFFFB;
    }

    .container a {
      text-decoration: none;
      -webkit-text-stroke-width: 1px;
      color: #333;
    }

    .container li {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0rem;
      font-size: 1.4rem;
      letter-spacing: 2px;
      color: #333;
      height: 100%;
    }

    .container i {
      -webkit-text-stroke-width: 0px;
      margin-right: 0.8rem;
    }


    /*------section--------*/

        display: grid;

    .main-section {
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 40px 0px 40px 0px
    }

    .main-section .galleryHeading {
      margin-bottom: 50px;
      border-bottom: 5px solid #A31830;
      width: 40%;
    }

    .main-section .galleryHeading h2 {
      font-size: 2rem;
      font-family: 'Otomanopee One', sans-serif;
      color: #626262;
      padding: 10px 0px;
    }

    .main-section .galleryHeading h2 span {
      font-family: sans-serif;
      font-size: 2.5rem;
      color: #626262;
    }

    .main-section .everyImages {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding: 0px 33px;
      width: 100%;
    }

    .main-section .everyImages .Images {
      display: flex;
      flex-direction: column;
      width: 32.5%;
    }

    .main-section .everyImages .Images img {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid black;
    }

    /*---footer----*/

    .foot {
      -webkit-text-stroke-width: 0.8px;
      background: #4caf50;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      border-top: 3px solid black;
      font-family: sans-serif;
    }

    .foot .s-links {
      display: flex;
      justify-content: center;
      margin: 0rem 5rem;
      align-items: center;
    }

    .foot .s-links i {
      margin: 1rem 2rem;
      font-size: 1.5rem;
      background: #FFFFFF70;
      padding: 1rem;
      border-radius: 50%;
      box-shadow: 1px 0px 50px 0.5px #fff;
      transition: all .3s linear;
    }

    .foot .s-links i:hover {
      transform: translateY(-10px);
    }

    .foot .s-links .fa-facebook {
      color: #1A2CF2;
      padding: 1rem 1.3rem;
    }

    .foot .s-links .fa-instagram {
      color: #E135F1;
    }

    .foot .s-links .fa-whatsapp {
      color: darkgreen;
      -webkit-text-stroke-color: darkgreen;
      -webkit-text-stroke-width: 0.02rem;
    }

    .foot .s-links .fa-twitter {
      color: #0087FF;
    }

    .foot .s-links .fa-youtube {
      color: red;
      -webkit-text-stroke-width: 0px;
    }

    .social-media-links {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.5rem 0rem 0rem 0rem;
    }

    hr {
      width: 20%;
      position: absolute;
      left: 40%;
    }

    .foot span {
      color: gold;
      letter-spacing: 1px;
    }

    /*---------media-quiries----------*/
    @media(max-width:768px) {
      html {
        font-size: 50%;
        scroll-behavior: smooth;
      }

      .logo li a {
        letter-spacing: 1px;
        font-family: sans-serif;
      }

      .container {
        border-bottom: 0.5px solid black;
        border-top: 0.5px solid black;
        height: 3.4rem;
      }

      .container a {
        -webkit-text-stroke-width: 0.5px;
      }

      .menu li {
        letter-spacing: 0.5px;
        font-family: sans-serif;
      }

      .menu li a {
        padding: .5rem .7rem;
      }

      .menu li a:hover {
        border-radius: 10px;
        color: #2EFBDF;
      }

      /*------section--------*/
      .main-section {
        margin: 20px 0px 20px 0px;
      }

      .main-section .galleryHeading {
        margin-bottom: 30px;
        border-bottom: 2.3px solid #A31830;
        width: 50%;
      }

      .main-section .galleryHeading h2 {
        padding: 2.7px 0px;
      }

      .main-section .everyImages {
        flex-direction: column;
        justify-content: center;
      }

      .main-section .everyImages .Images {
        width: 100%;
      }

      .main-section .everyImages .Images img {
        width: 100%;
      }

      /*------footer--------*/
      .foot {
        -webkit-text-stroke-width: .5px;
        border-top: 2px solid black;
        font-family: sans-serif;
      }

      .foot .s-links i {
        margin: 1.5rem 1rem;
        background: #FFFFFF70;
        box-shadow: 1px 0px 20px 0.5px #fff;
      }

      hr {
        width: 30%;
        position: absolute;
        left: 35%;
      }

    }
  </style>
